<!DOCTYPE html>
<html lang="en" class="antialiased">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Documentation with RE:DOM and Tailwind CSS</title>
        <meta name="description" content="Build Documentation with RE:DOM and Tailwind CSS" />
        <meta name="twitter:site" content="@mauroreisvieira" />
        <meta name="twitter:title" content="Documentation with RE:DOM and Tailwind CSS" />
        <meta name="twitter:description" content="Build Documentation with RE:DOM and Tailwind CSS" />
        <meta property="og:url" content="https://mauroreisvieira.com" />
        <meta property="og:type" content="article" />
        <meta property="og:title" content="Documentation with RE:DOM and Tailwind CSS" />
        <meta property="og:description" content="Build Documentation with RE:DOM and Tailwind CSS" />

        <!-- Disable tap highlight on IE -->
        <meta name="msapplication-tap-highlight" content="no" />

        <!-- Web Application Manifest -->
        <link rel="manifest" href="manifest.json" />

        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="application-name" content="RE:DOM" />
        <link rel="icon" sizes="192x192" href="static/images/touch/chrome-touch-icon-192x192.png" />

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-title" content="RE:DOM" />
        <link rel="apple-touch-icon" href="static/images/touch/apple-touch-icon.png" />

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="static/images/touch/ms-touch-icon-144x144-precomposed.png" />
        <meta name="msapplication-TileColor" content="#1cb3ba" />

        <!-- Color the status bar on mobile devices -->
        <meta name="theme-color" content="#1cb3ba" />
        <link rel="stylesheet" href="dist/main.css" />
    </head>
    <body class="font-sans font-normal text-gray-700 leading-normal">
        <script src="dist/main.js" type="module"></script>
    </body>
</html>
